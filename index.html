<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alante Performance Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <div>
        <h1>Alante Performance Dashboard</h1>
        <div class="sub">Date of Report: <span id="reportDate">Dec 2025</span></div>
      </div>
      <a class="btn" id="exportBtn" href="./data/Alante_Performance_Data.xlsx" download>
        <span class="btn-icon">â¬‡</span>
        Export to Excel
      </a>
    </header>

    <div class="layout">
      <main class="left">
        <section class="card">
          <div class="card-title">Performance Metrics</div>
          <div class="card-body">
            <table class="table" id="performanceTable">
              <thead>
                <tr>
            <th>Metric</th>
            <th class="num">Last 3-Mth Avg</th>
            <th class="num">Current Month</th>
            <th class="num">Benchmark</th>
            <th class="num">Variance</th>
            <th class="num">YTD Avg</th>
</tr>
              </thead>
              <tbody id="performanceTbody"></tbody>
            </table>
          </div>
        </section>

        <section class="card">
          <div class="card-title">Program Outcomes</div>
          <div class="card-body">
            <table class="table" id="programTable">
              <thead>
                <tr>
            <th>Program</th>
            <th class="num">Eligible</th>
            <th class="num">Engaged</th>
            <th class="num">Completed</th>
            <th class="num">Completion %</th>
            <th class="num">Benchmark</th>
            <th class="num">Variance</th>
</tr>
              </thead>
              <tbody id="programTbody"></tbody>
            </table>
          </div>
        </section>
      </main>

      <aside class="right">
        <section class="card sticky">
          <div class="card-title row-between">
            <div class="row gap8">
              <span class="dot"></span>
              <span>Utilization Activity Log</span>
            </div>
            <span class="pill" id="totalCount">0 Total</span>
          </div>

          
          <div class="filters single">
            <div class="filter">
              <label for="eventSelect">Event</label>
              <select id="eventSelect"></select>
            </div>
          </div>

          <div class="feed" id="logFeed"></div>
        </section>
      </aside>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
